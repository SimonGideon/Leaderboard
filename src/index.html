<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.bundle.js"></script>
  </head>
  <body>
    <div id="main-body">
      <h1>Leaderboard</h1>
      <div id="outline">
        <div>
          <span id="actions">
            <h2>Recent scores</h2>
            <button id="refresh">Refresh</button>
          </span>
          <div id="dispaly-section"></div>
        </div>
        <div>
          <h2>Add your scores</h2>
          <form action="" id="form">
            <ul>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
              />
            </ul>
            <ul>
              <input
                type="text"
                id="scores"
                name="scores"
                placeholder="Your score"
              />
            </ul>
            <ul>
              <button id="submit" type="submit">submit</button>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
